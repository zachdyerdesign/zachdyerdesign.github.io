<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    <!-- Navigation -->
    {% include nav.html %}

    <!-- Page Content -->
    <div class="container page">
        <div class="row">
          <div class="col-md-9">
            <h1>{{ page.title }}</h1>
            <h6><span class="glyphicon glyphicon-time"></span> Posted by {{ page.author }} on {{ page.date | date: "%B, %e, %Y"}}</h6>
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            {% if page.banner %}<img src="/img/blog/{{ page.banner.src }}" alt="{{ page.banner.alt }}" class="blog-banner"/>{% endif %}
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            {{ content }}
          </div>
          <div class="col-md-3">
            <!-- Blog side bar -->
          </div>
      </div>
    </div>

    {% include footer.html %}

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
