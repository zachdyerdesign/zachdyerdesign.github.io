<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            {% include nav.html %}
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">{{page.title}}</h1>
                        <p class="lead fw-normal text-muted mb-0">{{page.header-paragraph}}</p>
                    </div>
                    <div class="row gx-5">
                        <div class="col-xl-8">
                            <!-- FAQ Accordion 1-->
                            <h2 class="fw-bolder mb-3">Services &amp; Pricing</h2>
                            <div class="accordion mb-5" id="accordionFAQ">
                                {% for faq in page.faqs %}
                                <div class="accordion-item">
                                    <h3 class="accordion-header" id="heading-{{forloop.index}}">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{forloop.index}}" aria-expanded="true" aria-controls="collapse-{{forloop.index}}">{{faq.question}}</button>
                                    </h3>
                                    <div class="accordion-collapse collapse" id="collapse-{{forloop.index}}" aria-labelledby="heading-{{forloop.index}}" data-bs-parent="#accordionFAQ">
                                        <div class="accordion-body">
                                            {{faq.answer}}
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="card border-0 bg-light mt-xl-5">
                                <div class="card-body p-4 py-lg-5">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <div class="text-center">
                                            <div class="h6 fw-bolder">Have more questions?</div>
                                            <p class="text-muted mb-4">
                                                Contact us at
                                                <br />
                                                <a href="mailto: {{site.email}}">{{site.email}}</a>
                                            </p>
                                            {% include social.html %}
                                            {% include adsense.html %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        {% include footer.html %}
    </body>
</html>
