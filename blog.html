---
title: Blog
permalink: blog
layout: default
---

<div class="container page">
    <div class="row">
        <div class="col-md-9">

          {% assign blogs = site.posts | where_exp: "post", "post.category contains 'blog'" %}
          {% for post in blogs %}
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">{{ post.title }}</h2>
            <h6><span class="glyphicon glyphicon-time"></span> Posted by {{ post.author }} on {{ post.date | date: "%B, %e, %Y"}}</h6>
            <p class="lead">{{ post.excerpt }}</p>
            <a href="{{ post.url }}" class="btn btn-default">Read more</a>
            <div class="clearfix"></div>
          {% endfor %}

        </div>
        <div class="col-md-3">
          <!-- Adsense side bar -->
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <ins class="adsbygoogle"
               style="display:inline-block;width:300px;height:600px"
               data-ad-client="ca-pub-2844580524120145"
               data-ad-slot="4417361368"></ins>
          <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
    </div>

</div>
